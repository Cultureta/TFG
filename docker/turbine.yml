# HTTP Server
server:
  port: ${DEFAULT_PORT:8989}

management:
  port: -1
  security:
    enabled: false

logging:
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    org.springframework.web: 'INFO'
    com.atsistemas: 'DEBUG'

turbine:
  clusterNameExpression: new String("CYGNUS")
  aggregator:
    clusterConfig: CYGNUS
  appConfig: DENEB
  InstanceMonitor.eventStream.skipLineLogic.enabled: false

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_ENDPOINT}

spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
